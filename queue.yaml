queue:
    - name: default
      rate: 10/s
      bucket_size: 200

    - name: documents
      rate: 10/s
      bucket_size: 200
      max_concurrent_requests: 3

    - name: mangopay-payouts
      rate: 10/s
      bucket_size: 200
      max_concurrent_requests: 10

    - name: unsold-items
      rate: 10/s
      bucket_size: 200
      max_concurrent_requests: 5

    - name: mangopay-create-account
      rate: 10/s
      bucket_size: 200

    - name: mangopay-create-wallet
      rate: 10/s
      bucket_size: 200

    - name: mangopay-banking-alias-iban
      rate: 10/s
      bucket_size: 200

    - name: routes
      rate: 50/s
      bucket_size: 200
      retry_parameters:
          task_retry_limit: 2

    - name: once
      rate: 10/s
      bucket_size: 10
      max_concurrent_requests: 1
      retry_parameters:
          task_retry_limit: 1

    - name: emails
      rate: 50/s
      bucket_size: 100
      retry_parameters:
          task_retry_limit: 1
